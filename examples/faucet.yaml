# Faucet Configuration Example
# Copy to ./faucet.yaml or ~/.faucet/faucet.yaml

server:
  host: 0.0.0.0
  port: 8080
  shutdown_timeout: 30s
  cors_origins:
    - "*"
  enable_ui: true
  max_body_size: 10485760  # 10MB

auth:
  jwt_secret: "${FAUCET_JWT_SECRET}"  # Set via environment variable
  token_expiry: 24h

# Database services - add your connections here
services:
  - name: mydb
    label: "My PostgreSQL Database"
    driver: postgres
    dsn: "postgres://${DB_USER}:${DB_PASS}@localhost:5432/mydb?sslmode=disable"
    schema: public
    read_only: false
    raw_sql_allowed: false
    pool:
      max_open_conns: 25
      max_idle_conns: 5
      conn_max_lifetime: 5m
      conn_max_idle_time: 1m

